---
!include .config/ansible/copier.yml
---
# Template configuration
_answers_file: .config/devsecops/.copier-answers.yml
_skip_if_exists:
  - iac/helm/Chart.yaml
  - VERSION
_min_copier_version: "9.3.0"

# Questions
project_enabled:
  type: bool
  help: Would you like to enable the project workspace (backend, frontend, data, auth, analytics, tests) to manage component-specific tasks?
  default: true

_exclude:
  - .cache
  - .config/**/roles
  - .git
  - .vscode
  - CONTRIBUTING.md
  - copier.yml
  - megalinter-reports
  - node_modules
  - README.md
  - project/tests
  - tmp
  - venv
  - "{% if not project_enabled %}project{% endif %}"

_message_after_copy: |
  Your DevSecOps project has been created successfully!

  Next steps:
  1. Review the generated configuration files
  2. Install the required dependencies:
    $ task dev:setup-environment
  3. Start using the DevSecOps pipeline with:
    $ task
