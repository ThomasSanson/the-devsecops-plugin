---
image: registry.mim-libre.fr/digital-commons/devsecops/tools/work-in-progress/proof-of-concept/the-devsecops-plugin:4.0.0-dev.20250101230754

variables:
  TERM: xterm
  GIT_STRATEGY: clone
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_VERIFY: 0

services:
  # kics-scan ignore-line
  - docker:24.0.5-dind # The rule [ce76b7d0-9e77-464d-b86f-c5c48e03e22d,698ed579-b239-4f8f-a388-baa4bcb13ef8,610e266e-6c12-4bca-9925-1ed0cd29742b] are ignored here because it causes false positives specifically related to the Docker-in-Docker service.

before_script:
  # Fix git security
  - git config --global --add safe.directory "${CI_PROJECT_DIR}"
  # Fix permissions
  - sudo chown -R developer:developer /home/developer
  - sudo chmod -R u+rw /home/developer
  # Setup SSH
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - |
    if [ -n "${CZ_DEPLOY_KEY}" ]; then
      echo "${CZ_DEPLOY_KEY}" | base64 -d > ~/.ssh/id_rsa
      chmod 600 ~/.ssh/id_rsa
      ssh-add ~/.ssh/id_rsa
    else
      echo "Skip: CZ_DEPLOY_KEY is not defined"
    fi
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - ssh-keyscan $CI_SERVER_HOST >> ~/.ssh/known_hosts
  - git fetch --all
  - |
    git config --local user.name "${GITLAB_USER_LOGIN}"
    git config --local user.email "${GITLAB_USER_EMAIL}"
    git config --local pull.rebase true
    echo "Git name: $(git config --get user.name)"
    echo "Git email: $(git config --get user.email)"
  - |
    if ! command -v task &> /dev/null; then
      echo "Taskfile not found. Installation in progress..."
      sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
    else
      echo "Taskfile already installed."
    fi

    task --version
  - task dev:setup-environment
  - source ~/.bash_profile

stages:
  - plan
  - code
  - build
  - test
  - release
  - deploy
  - operate
  - monitor
  - feedback

plan:
  stage: plan
  script:
    - task plan

code:
  stage: code
  retry: 2
  needs: []  # Allows parallel execution
  script:
    - task code

build:
  stage: build
  needs: []  # Allows parallel execution
  script:
    - task build

test:
  stage: test
  needs: []  # Allows parallel execution
  script:
    - task test

release:
  stage: release
  needs:
    - job: plan
    - job: code
    - job: build
    - job: test
  variables:
    OVERRIDE_TASK_COMMITIZEN_ENABLED: "false"
    OVERRIDE_TASK_KANIKO_AUTH_ENABLED: "true"
    OVERRIDE_TASK_KANIKO_REGISTRY_URL: ${CI_REGISTRY}
    OVERRIDE_TASK_KANIKO_IMAGE_NAME: ${CI_REGISTRY_IMAGE}
    OVERRIDE_TASK_KANIKO_PUSH: "true"
    OVERRIDE_TASK_KANIKO_REGISTRY_USERNAME: ${CI_REGISTRY_USER}
    OVERRIDE_TASK_KANIKO_REGISTRY_PASSWORD: ${CI_REGISTRY_PASSWORD}
    OVERRIDE_TASK_DEVSECOPS_RELEASE_DEFAULT_BRANCH: $CI_DEFAULT_BRANCH
    OVERRIDE_TASK_DEVSECOPS_RELEASE_CURRENT_BRANCH: $CI_COMMIT_BRANCH
  script:
    - |
      echo "=== Registry Diagnostics ==="
      echo "CI_REGISTRY: $CI_REGISTRY"
      echo "CI_REGISTRY_IMAGE: $CI_REGISTRY_IMAGE"
      echo "CI_REGISTRY_USER is defined: $([[ -n $CI_REGISTRY_USER ]] && echo 'yes' || echo 'no')"
      echo "CI_REGISTRY_PASSWORD is defined: $([[ -n $CI_REGISTRY_PASSWORD ]] && echo 'yes' || echo 'no')"

      echo "OVERRIDE_TASK_KANIKO_REGISTRY_URL: $OVERRIDE_TASK_KANIKO_REGISTRY_URL"
      echo "OVERRIDE_TASK_KANIKO_IMAGE_NAME: $OVERRIDE_TASK_KANIKO_IMAGE_NAME"
      echo "OVERRIDE_TASK_KANIKO_REGISTRY_USERNAME: $OVERRIDE_TASK_KANIKO_REGISTRY_USERNAME"
      echo "OVERRIDE_TASK_KANIKO_REGISTRY_PASSWORD: $OVERRIDE_TASK_KANIKO_REGISTRY_PASSWORD"

      echo "=== Registry Connection Test ==="
      if curl -s -o /dev/null -w "%{http_code}" "https://${CI_REGISTRY}/v2/"; then
        echo "✅ Registry is accessible"
      else
        echo "❌ Registry is not accessible"
      fi
    - task release
    - |
      if [ -n "${CZ_DEPLOY_KEY}" ]; then
        git remote set-url origin git@$CI_SERVER_SHELL_SSH_HOST:$CI_PROJECT_PATH.git

        # Push tags
        git push origin --tags

        # When executing from the default branch, proceed with pushing the changes
        if [ "$CI_COMMIT_BRANCH" = "$CI_DEFAULT_BRANCH" ]; then
          git push origin HEAD:$CI_DEFAULT_BRANCH
        fi
      else
          echo "Skip: CZ_DEPLOY_KEY is not defined"
      fi

deploy:
  stage: deploy
  needs:
    - job: release
  script:
    - task deploy

operate:
  stage: operate
  script:
    - task operate

monitor:
  stage: monitor
  script:
    - task monitor

feedback:
  stage: feedback
  needs:
    - job: operate
    - job: monitor
  script:
    - task feedback
