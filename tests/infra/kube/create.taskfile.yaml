---
version: "3"

vars:
  TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME: '{{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME | default "${PWD##*/}"}}'
  TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_DIR: '{{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_DIR | default "iac/environment/testing"}}'
  TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE: '{{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_DIR}}/kubeconfig.yaml'
  TASK_TEST_INFRASTRUCTURE_CREATE_PORTS_MAPPING: '{{.TASK_TEST_INFRASTRUCTURE_CREATE_PORTS_MAPPING | default ""}}'
  TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_AGENTS: '{{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_AGENTS | default "2"}}'

tasks:
  default:
    desc: |
      ‚ÑπÔ∏è Description:
        Creates and verifies the test infrastructure

      üîÑ Execution:
        1. Creates k3d cluster
        2. Verifies all components are running
    cmds:
      - cmd: echo "üöÄ Starting create phase..."
        silent: true
      - task: ensure:kubeconfig
      - task: cluster
      - task: cluster:verify

  ensure:kubeconfig:
    desc: |
      ‚ÑπÔ∏è Description:
        Ensures the kubeconfig file exists and is valid for the specified k3d cluster.
        If the cluster exists, retrieves its kubeconfig. Otherwise, only creates the directory.

      üîß Variables:
        - TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_DIR: Directory to store kubeconfig files
        - TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME: Name of the k3d cluster
        - TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE: Path to kubeconfig file

      ‚úÖ Verifications:
        1. Checks if the k3d cluster exists
        2. Validates kubeconfig file if cluster exists
    status:
      - mkdir -p {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_DIR}}
      - |
        if k3d cluster list | grep -q "{{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME}}"; then
          if [ ! -f "{{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}}" ]; then
            exit 1
          fi
          exit 0
        else
          exit 0
        fi
    cmds:
      - mkdir -p {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_DIR}}
      - |
        if k3d cluster list | grep -q "{{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME}}"; then
          k3d kubeconfig get {{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME}} > {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}}
        fi

  cluster:
    desc: |
      ‚ÑπÔ∏è Description:
        Creates a new k3d cluster if it doesn't exist

      üîß Variables:
        - TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME: Name of the k3d cluster
        - TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE: Path to kubeconfig file
        - TASK_TEST_INFRASTRUCTURE_CREATE_PORTS_MAPPING: Ports mapping for the cluster
        - TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_AGENTS: Number of agents (default: 2)
    status:
      - k3d cluster list | grep -q "{{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME}}"
      - test -f {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}}
    cmds:
      - mkdir -p {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_DIR}}
      - k3d cluster create {{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME}} --kubeconfig-update-default=false --kubeconfig-switch-context=false --agents {{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_AGENTS}} --timeout 360s {{.TASK_TEST_INFRASTRUCTURE_CREATE_PORTS_MAPPING}}
      - k3d kubeconfig get {{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME}} > {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}}

  cluster:verify:
    desc: |
      ‚ÑπÔ∏è Description:
        Verifies that all cluster components are operational

      üîß Variables:
        - TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE: Path to kubeconfig file
    cmds:
      - task: wait:nodes:ready
      - task: wait:coredns:ready
      - |
        if ! kubectl --kubeconfig {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}} get pods -A | grep -q "Running"; then
          echo "‚ùå Some pods are not running"
          exit 1
        fi
      - cmd: |
          echo "üîç Cluster components:"
          kubectl --kubeconfig {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}} get pods -A
          echo ""
          echo "üìù Kubeconfig: {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}}"
          echo "‚úÖ Cluster '{{.TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME}}' is ready!"
        silent: false

  check:cluster:exists:
    desc: |
      ‚ÑπÔ∏è Description:
        Verifies if the k3d cluster already exists

      üîß Variables:
        - TASK_TEST_INFRASTRUCTURE_CREATE_CLUSTER_NAME: Name of the k3d cluster
    cmds:
      - k3d cluster list
    silent: true

  wait:nodes:ready:
    desc: |
      ‚ÑπÔ∏è Description:
        Waits for Kubernetes nodes to be in Ready state

      üîß Variables:
        - TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE: Path to kubeconfig file
    cmds:
      - cmd: echo 'kubectl --kubeconfig {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}} get nodes | grep -q "Ready"'
        silent: true
      - cmd: |
          for i in {1..15}; do
            if kubectl --kubeconfig {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}} get nodes | grep -q "Ready"; then
              exit 0
            fi
            echo "‚è≥ Waiting for nodes to be ready (attempt $i/15)..."
            sleep 20
          done
          exit 1
        silent: true

  wait:coredns:ready:
    desc: |
      ‚ÑπÔ∏è Description:
        Waits for CoreDNS pods to be running
    cmds:
      - |
        for i in {1..15}; do
          if kubectl --kubeconfig {{.TASK_TEST_INFRASTRUCTURE_CREATE_KUBECONFIG_FILE}} -n kube-system get pods -l k8s-app=kube-dns | grep -q "Running"; then
            exit 0
          fi
          echo "‚è≥ Waiting for CoreDNS pods to be ready (attempt $i/15)..."
          sleep 20
        done
        exit 1
