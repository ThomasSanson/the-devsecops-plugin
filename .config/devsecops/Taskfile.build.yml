version: "3"

tasks:
  default:
    desc: Run all generic build tasks
    cmds:
      - cmd: |
          if [[ "{{.TASK_DOCKER_CE_ENABLED}}" == "true" ]]; then
            echo "üê≥ Building Docker images..."
            task {{.TASK_FLAGS}} docker-ce:build:all:dockerfile
            echo "{{.TASK_SEPARATOR}}"
          else
            echo "‚ö†Ô∏è Skipping docker build (disabled via TASK_DOCKER_CE_ENABLED=false)"
          fi
        silent: true
