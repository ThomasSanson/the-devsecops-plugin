---
feedback:
  stage: feedback
  needs:
    - job: release
      optional: true
  extends: .default-tags
  script:
    - pipx install copier
    - task feedback
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $RUN_ALL_SCHEDULE == "1"'
      when: always
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $RUN_FEEDBACK_SCHEDULE == "true"'
      when: always
    - if: $CI_COMMIT_TAG =~ /^staging$/
      when: never
    # Run in all other cases (MRs, feature branches, etc.)
    - when: always
