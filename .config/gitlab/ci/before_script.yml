before_script:
  # Install curl (external script)
  - .config/curl/install.sh

  # Install git (external script)
  - .config/git/install.sh

  # Install Taskfile (external script)
  - .config/task/install.sh

  # Install unzip (external script)
  - .config/unzip/install.sh

  # Install UV (external script)
  - .config/uv/install.sh

  # Execute the initialization Taskfile
  - task dev:init

  # Source bash profile (optional; only if present)
  - test -f ~/.bash_profile && . ~/.bash_profile || true
