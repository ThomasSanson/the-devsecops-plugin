---
# GitLab CI Cache Configuration
#
# Documentation: https://docs.gitlab.com/ee/ci/caching/
cache:
  # Global project cache configuration
  # This configuration caches the entire .cache directory to improve pipeline performance across all tools
  key: "project-global-cache"
  paths:
    # Universal .cache directory
    # Contains Playwright browsers, tool caches, and other temporary artifacts
    - .cache/
  # Use pull-push policy to update cache on every job
  # Jobs pull the cache at start and push updates at the end
  policy: pull-push
  # Only save cache when job succeeds
  when: on_success
