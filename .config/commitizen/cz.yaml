---
commitizen:
  bump_message: "build: bump version $current_version \u2192 $new_version [skip ci]"
  name: cz_conventional_commits
  tag_format: $version
  update_changelog_on_bump: false
  changelog_file: ../../CHANGELOG.md
  version: 13.1.0
  version_files:
  - .config/codeceptjs/Taskfile.yml
  - .gitlab-ci.yml
  - .gitlab-ci.yml.jinja
  - iac/helm/Chart.yaml:version
  - VERSION
  version_pattern: '(image: registry\.gitlab\.com/digital-commons/devsecops/tools/the-devsecops-plugin:)([0-9]+\.[0-9]+\.[0-9]+.*)'
  version_provider: commitizen
  version_scheme: semver2
