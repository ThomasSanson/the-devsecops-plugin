---
commitizen:
  bump_message: "build: bump version $current_version \u2192 $new_version [skip ci]"
  name: cz_conventional_commits
  tag_format: $version
  update_changelog_on_bump: false
  version: 8.0.0
  version_files:
  - VERSION
  - iac/helm/Chart.yaml:version
  - .gitlab-ci.yml
  version_pattern: '(image: registry\.gitlab\.com/digital-commons/devsecops/tools/work-in-progress/proof-of-concept/the-devsecops-plugin:)([0-9]+\.[0-9]+\.[0-9]+.*)'
  version_provider: commitizen
  version_scheme: semver2
