---
version: "3"

vars:
  TASK_CZ_VIRTUALENV: '{{.OVERRIDE_TASK_CZ_VIRTUALENV | default "./venv/commitizen"}}'
  TASK_CZ_COMMAND: '{{.OVERRIDE_TASK_CZ_COMMAND | default "./venv/commitizen/bin/cz"}}'
  TASK_CZ_CONFIG_FULL_PATH: '{{.OVERRIDE_TASK_CZ_CONFIG_FULL_PATH | default ".config/commitizen/cz.yaml"}}'
  TASK_CZ_CLI_OPTS: '{{.OVERRIDE_TASK_CZ_CLI_OPTS | default ""}}'
  TASK_CZ_CLI_CHECK_OPTS: '{{.OVERRIDE_TASK_CZ_CLI_CHECK_OPTS | default "--rev-range origin/main..HEAD"}}'
  TASK_CZ_PYTHON_VERSION_FILE: '{{.OVERRIDE_TASK_CZ_PYTHON_VERSION_FILE | default ".config/python/.python-version"}}'
  TASK_CZ_REQUIREMENTS_FILE: '{{.OVERRIDE_TASK_CZ_REQUIREMENTS_FILE | default ".config/commitizen/requirements.txt"}}'
  TASK_CZ_BUMP_DRY_RUN: '{{.OVERRIDE_TASK_CZ_BUMP_DRY_RUN | default "true"}}'
  TASK_CZ_BUMP_YES: '{{.OVERRIDE_TASK_CZ_BUMP_YES | default "true"}}'
  TASK_CZ_BUMP_CHECK_CONSISTENCY: '{{.OVERRIDE_TASK_CZ_BUMP_CHECK_CONSISTENCY | default "true"}}'
  TASK_CZ_BUMP_NO_RAISE: '{{.OVERRIDE_TASK_CZ_BUMP_NO_RAISE | default "21"}}'
  TASK_CZ_BUMP_CHANGELOG: '{{.OVERRIDE_TASK_CZ_BUMP_CHANGELOG | default "true"}}'
  TASK_CZ_BUMP_PRERELEASE: '{{.OVERRIDE_TASK_CZ_BUMP_PRERELEASE | default ""}}'
  TASK_CZ_BUMP_DEV_RELEASE: '{{.OVERRIDE_TASK_CZ_BUMP_DEV_RELEASE | default ""}}'
  TASK_CZ_DEFAULT_BRANCH: '{{.OVERRIDE_TASK_CZ_DEFAULT_BRANCH | default "main"}}'
  TASK_CZ_RELEASE_BRANCH_PATTERN: '{{.OVERRIDE_TASK_CZ_RELEASE_BRANCH_PATTERN | default "^release/"}}'
  TASK_CZ_GIT_CURRENT_BRANCH:
    sh: |
      if [ -n "$CI_COMMIT_REF_NAME" ]; then
        echo "$CI_COMMIT_REF_NAME"
      elif [ -n "$GITHUB_REF_NAME" ]; then
        echo "$GITHUB_REF_NAME"
      elif [ -n "$GIT_BRANCH" ]; then
        echo "$GIT_BRANCH"
      else
        git rev-parse --abbrev-ref HEAD
      fi

tasks:
  default:
    deps: [install]
    interactive: true
    desc: Run Commitizen for commit message formatting.
    summary: |
      ‚ÑπÔ∏è Description:
        Executes commitizen to guide the user through creating a standardized commit message.

      üîß Variables:
        - TASK_CZ_VIRTUALENV: Path to the virtual environment. Default: "./venv/commitizen"
        - TASK_CZ_COMMAND: Command to run commitizen. Default: "./venv/commitizen/bin/cz"
        - TASK_CZ_CONFIG_FULL_PATH: Path to the commitizen configuration file. Default: ".config/commitizen/cz.yaml"
        - TASK_CZ_CLI_OPTS: Command line options for commitizen. Default: ""

      üîê Preconditions:
        - The 'install' task must have been successfully executed.
        - A commitizen configuration file must exist at the specified location.

      üîÑ Execution:
        Runs commitizen with the specified options and configuration for interactive commit message creation.

      üìù Note:
        This task should be executed when creating a new commit.
    cmds:
      - "{{.TASK_CZ_COMMAND}} --config {{.TASK_CZ_CONFIG_FULL_PATH}} {{.TASK_CZ_CLI_OPTS}} commit {{.CLI_ARGS}}"

  install:
    desc: Set up Commitizen in a virtual environment.
    summary: |
      ‚ÑπÔ∏è Description:
        Configures Commitizen and its dependencies within a controlled virtual environment.

      üîß Variables:
        - TASK_CZ_PYTHON_VERSION_FILE: Path to the file specifying the Python version.
          Default: ".config/python/.python-version"
          Example content: "3.11"
        - TASK_CZ_REQUIREMENTS_FILE: Path to the file listing required packages.
          Default: ".config/commitizen/requirements.txt"
          Example content: "commitizen==3.28.0"
        - TASK_CZ_VIRTUALENV: Location of the virtual environment for Commitizen.
          Default: "./venv/commitizen"

      üîê Preconditions:
        - Python must be installed on the system.
        - A Python version file must exist at the specified location.
        - An active internet connection is required to download Commitizen and its dependencies.

      üîÑ Execution:
        1. Creates a new Python virtual environment using the version specified in TASK_CZ_PYTHON_VERSION_FILE.
        2. Installs Commitizen and its dependencies using the TASK_CZ_REQUIREMENTS_FILE.
        3. Verifies the installation by checking the installed Commitizen version.

      üìù Note:
        Ensure the Python version file specifies a version compatible with Commitizen and its dependencies.
    preconditions:
      - sh: command -v python3 >/dev/null 2>&1
        msg: "‚ùå Error: Python is not installed. Please install Python before proceeding."
      - sh: test -f {{.TASK_CZ_PYTHON_VERSION_FILE}}
        msg: |
          ‚ùå Error: missing file {{.TASK_CZ_PYTHON_VERSION_FILE}}.
          Please create it as follows:
          ```bash
          mkdir -p $(dirname "{{.TASK_CZ_PYTHON_VERSION_FILE}}")
          echo "3.11" > {{.TASK_CZ_PYTHON_VERSION_FILE}}
          ```
    status:
      - |
        {{.TASK_CZ_COMMAND}} version | grep -q $(awk -F '==' '{print $2}' {{.TASK_CZ_REQUIREMENTS_FILE}})
    cmds:
      - python$(cut -d '=' -f 2 {{.TASK_CZ_PYTHON_VERSION_FILE}}) -m venv {{.TASK_CZ_VIRTUALENV}}
      - "{{.TASK_CZ_VIRTUALENV}}/bin/pip install -r {{.TASK_CZ_REQUIREMENTS_FILE}}"
      - cmd: echo "‚úÖ Commitizen and dependencies are successfully installed in the virtual environment."
        silent: true

  check:
    deps: [install]
    desc: Verify commit messages with Commitizen.
    summary: |
      ‚ÑπÔ∏è Description:
        Automatically verifies commits using Commitizen rules.

      üîß Variables:
        - TASK_CZ_COMMAND: Command to run commitizen. Default: "./venv/commitizen/bin/cz"
        - TASK_CZ_CONFIG_FULL_PATH: Path to the commitizen configuration file. Default: ".config/commitizen/cz.yaml"
        - TASK_CZ_CLI_OPTS: Additional command line options for commitizen. Default: ""
        - TASK_CZ_CLI_CHECK_OPTS: Options specific to the check command. Default: "--rev-range origin/main..HEAD"

      üîê Preconditions:
        - The 'install' task must have been successfully executed.
        - A commitizen configuration file must exist at the specified location.

      üîÑ Execution:
        Runs the commitizen check command with the specified configuration and options.

      üìù Note:
        This task verifies that commit messages conform to the Commitizen standards.
        The default behaviour checks commits from main to HEAD, but this can be customised
        by modifying the TASK_CZ_CLI_CHECK_OPTS variable.
    cmds:
      - |
        if {{.TASK_CZ_COMMAND}} --config {{.TASK_CZ_CONFIG_FULL_PATH}} {{.TASK_CZ_CLI_OPTS}} check {{.TASK_CZ_CLI_CHECK_OPTS}}; then
          echo "üéâ All commits successfully verified with Commitizen!"
        else
          exit_code=$?
          if [ $exit_code -eq 3 ]; then
            echo "‚ö†Ô∏è  Warning: No commits found in the specified range to verify."
          else
            echo "‚ùå Commitizen check failed with exit code $exit_code"
            exit $exit_code
          fi
        fi

  bump:
    deps: [install]
    desc: Increment version based on commit history.
    summary: |
      ‚ÑπÔ∏è Description:
        Increments the version number based on the commit history.

      üîß Variables:
        - TASK_CZ_COMMAND: Command to run commitizen. Default: "./venv/commitizen/bin/cz"
        - TASK_CZ_CONFIG_FULL_PATH: Path to the commitizen configuration file. Default: ".config/commitizen/cz.yaml"
        - TASK_CZ_CLI_OPTS: Additional command line options for commitizen. Default: ""
        - TASK_CZ_BUMP_DRY_RUN: Whether to perform a dry run. Default: true
        - TASK_CZ_BUMP_YES: Whether to automatically confirm prompts. Default: true
        - TASK_CZ_BUMP_CHECK_CONSISTENCY: Whether to check consistency before bumping. Default: true
        - TASK_CZ_BUMP_NO_RAISE: Comma-separated error codes that won't raise an error. Default: "21"
        - TASK_CZ_BUMP_CHANGELOG: Whether to update the changelog when bumping. Default: true
        - TASK_CZ_BUMP_PRERELEASE: Prerelease identifier (e.g., "alpha", "beta"). Default: ""
        - TASK_CZ_BUMP_DEV_RELEASE: Development release identifier. Default: ""

      üîê Preconditions:
        - The 'install' task must have been successfully executed.
        - A commitizen configuration file must exist at the specified location.

      üîÑ Execution:
        Runs the commitizen bump command with the specified configuration and options.

      üìù Note:
        This task increments the version number based on the commit history.
        Use TASK_CZ_BUMP_DRY_RUN=false to apply changes, TASK_CZ_BUMP_YES=false to enable confirmations,
        and TASK_CZ_BUMP_CHECK_CONSISTENCY=false to skip consistency checks if needed.
        Set TASK_CZ_BUMP_NO_RAISE to a comma-separated list of error codes to ignore specific errors,
        e.g., TASK_CZ_BUMP_NO_RAISE=21 to ignore the "Nothing to commit" error.
        Use TASK_CZ_BUMP_PRERELEASE and TASK_CZ_BUMP_DEV_RELEASE for managing pre-releases and development versions.
    vars:
      BUMP_OPTIONS:
        sh: |
          options=(
            {{if eq .TASK_CZ_BUMP_YES "true"}}"--yes"{{end}}
            {{if eq .TASK_CZ_BUMP_DRY_RUN "true"}}"--dry-run"{{end}}
            {{if eq .TASK_CZ_BUMP_CHECK_CONSISTENCY "true"}}"--check-consistency"{{end}}
            {{if eq .TASK_CZ_BUMP_CHANGELOG "true"}}"--changelog"{{end}}
          )

          if [[ "{{.TASK_CZ_GIT_CURRENT_BRANCH}}" =~ {{.TASK_CZ_RELEASE_BRANCH_PATTERN}} ]] || [ -n "{{.TASK_CZ_BUMP_PRERELEASE}}" ]; then
            options+=("--prerelease")
          elif [[ "{{.TASK_CZ_GIT_CURRENT_BRANCH}}" != "{{.TASK_CZ_DEFAULT_BRANCH}}" ]] || [ -n "{{.TASK_CZ_BUMP_DEV_RELEASE}}" ]; then
            options+=("--devrelease" "$(date +%Y%m%d%H%M%S)")
          fi

          echo "${options[@]}"
      CLI_OPTIONS:
        sh: |
          options=({{.TASK_CZ_CLI_OPTS}})
          if [ -n "{{.TASK_CZ_BUMP_NO_RAISE}}" ]; then
            options+=("--no-raise" "{{.TASK_CZ_BUMP_NO_RAISE}}")
          fi
          echo "${options[@]}"
    cmds:
      - |
        if {{.TASK_CZ_COMMAND}} --config {{.TASK_CZ_CONFIG_FULL_PATH}} {{.CLI_OPTIONS}} bump {{.BUMP_OPTIONS}}; then
          echo "üéâ All commits successfully verified with Commitizen!"
        else
          exit_code=$?
          if [ $exit_code -eq 3 ]; then
            echo "‚ö†Ô∏è  Warning: No commits found in the specified range to verify."
          else
            echo "‚ùå Commitizen bump failed with exit code $exit_code"
            exit $exit_code
          fi
        fi
      - cmd: |
          if [ "{{.TASK_CZ_BUMP_DRY_RUN}}" = "true" ]; then
            echo "üéâ Version bump completed in dry-run mode. No changes were applied."
          else
            echo "‚úÖ Version bump completed successfully!"
          fi
        silent: true
